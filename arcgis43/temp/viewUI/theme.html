<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Themes - 4.3</title>
    <!--
    change the theme color to see the themes in action:

    https://<js-api>/esri/themes/<color>/main.css

    * light
    * dark
    * light-blue
    * dark-blue
    * light-green
    * dark-green
    * light-purple
    * dark-purple
    * light-red
    * dark-red
   -->
    <link rel="stylesheet" href="http://localhost:8989/arcgis43/library/4.3/4.3/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="http://localhost:8989/arcgis43/library/4.3/4.3/esri/css/main.css" />
    <script src="http://localhost:8989/arcgis43/library/4.3/4.3/init.js"></script>
    <style>
    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    </style>
    <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Search",
        "dojo/domReady!"
    ], function(Map, MapView, Search) {

        var map = new Map({
            basemap: "streets-navigation-vector"
        });

        var view = new MapView({
            map: map,
            container: "viewDiv"
        });

        var search = new Search({
            view: view
        });

        view.ui.add(search, "top-right");

        view.then(function() {
            search.search("Shanghai,China")
        });

    });
    </script>
</head>

<body class="claro">
    <div id="viewDiv"></div>
</body>

</html>
